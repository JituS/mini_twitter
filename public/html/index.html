<!DOCTYPE html>
<html>
<head>
	<title>Welcome to mini twitter</title>
	<link rel="stylesheet" href="../css/index.css">
	<script type="text/javascript" src="../javascript/jquery.js"></script>
	<script type="text/javascript" src="../javascript/index.js"></script>
</head>
<body>
	<div id="title">
		Welcome to Mini-twitter
	</div>
	<div class="loginSession">
		Name : <input type="text" name="lname"><br>
		Password: <input type="password" name="lpassword"><br>
		<button id='login'>log in</button>
	</div>
	<div class="signupSession">
		Name : <input type="text" name="sname"><br>
		Email : <input type="email" name="email"><br>
		Password : <input type="password" name="spassword"><br>
		<button id='signup'>signup</button>
	</div>
</body>
</html>
