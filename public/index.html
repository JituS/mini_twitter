<!DOCTYPE html>
<html>
<head>
	<title>Welcome to mini twitter</title>
	<link rel="stylesheet" href="css/index.css">
	<script type="text/javascript" src="javascript/jquery.js"></script>
	<script type="text/javascript" src="javascript/index.js"></script>
</head>
<body>
	<div class="title">
		Twitter
	</div>
	<div class="container">
		<div id="signup-box" class="shadow">
			<div class="heading">
				Sign Up Here
			</div>
			<table cellpadding="5px" align="center" class="boxes">
				<tr>
					<td>Name</td><td><input type="text" name="sname" class="text" required></td>
				</tr>
				<tr>
					<td>Email</td><td><input type="email" name="email" class="text" required></td>
				</tr>
				<tr>
					<td>Password</td><td><input type="password" name="spassword" class="text" required></td>
				</tr>
				<tr>
					<td>DOB</td><td><input type="date" name="sdob" class="text" ></td>
				</tr>
				<tr>
					<td></td><td><button id='signup' class="button">Sign up</button></td>
				</tr>
			</table>
		</div>
		<div id="signin-box" class="shadow">
			<div class="heading">
				Sign In Here
			</div>
			<table cellpadding="5px" align="center" class="boxes">
				<tr>
					<td>Email </td><td><input type="text" name="lname" class="text"></td>
				</tr>
				<tr>
					<td>Password</td><td><input type="password" name="lpassword" class="text"></td>
				</tr>
				<tr><td></td><td><button id='login' class="button">Sign in</button></td></tr>
			</table>
		</div>
	</div>
</body>
</html>
