<!DOCTYPE html>
<html>
<head>
	<title>Welcome to mini twitter</title>
	<link rel="stylesheet" href="css/index.css">
	<script type="text/javascript" src="javascript/jquery.js"></script>
	<script type="text/javascript" src="javascript/index.js"></script>
</head>
<body>
	<div id="title">
		Twitter
	</div>
	<div class="loginSession">
		Email : <input type="text" name="lname"><br><br>
		Password: <input type="password" name="lpassword"><br><br>
		<button id='login'>log in</button>
	</div>
	<div class="signupSession">
		Name : <input type="text" name="sname"><br><br>
		Email : <input type="email" name="email"><br><br>
		Password : <input type="password" name="spassword"><br><br>
		DOB : <input type="date" name="sdob"><br><br>
		<button id='signup'>signup</button>
	</div>
</body>
</html>
